{% extends '_base.html' %}
{% block title %}Delete Photo{% endblock %}
{% block content %}

<!--Modal 0 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="myModalLabel">Processing...</h1>
      </div>
      <div class="modal-body">
		<div class="progress">
			  <div class="progress-bar progress-bar-striped progress-bar-warning active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
			  </div>
		</div>
      </div>
    </div>
  </div>
</div>
<!--Modal 1 -->

<div class="well-1">

	<h1>Delete photo for ever?</h1>
	<p>Are you sure you want to delete this photo, all history and likes will be gone!</p>
		<form action="." method="POST">
		{% csrf_token %}
		<button class="btn btn-lg btn-custom" onclick="loading();" type="submit"/> Yes delete </button>
		<a class="btn btn-custom btn-lg" href="/photo/{{photo.urlname}}"> Cancel </a>
		</form>
	<br/>
	<img src="{{photo.filename}}-med{{photo.extension}}" alt="{{photo.dish.name}}" class="img-rounded" width="300px"/>

</div>
<script>
//function to show the modal "Processing" when loading results page
function loading(){
	$("#myModal").modal('show');
};
</script>
{% endblock %}
