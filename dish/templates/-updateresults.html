<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
<title>Restaurant Dish Photos</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="http://worldfood.guide/media/images/icons/favicon-32x32.png" sizes="32x32">
<link rel="shortcut icon" href="http://worldfood.guide/media/images/favicon.ico" >
<link rel="icon" href="{{ MEDIA_URL }}images/main_icon_32.png" sizes="32x32">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="{{ MEDIA_URL }}css/desktop.css" rel="stylesheet" type="text/css" media="screen" />
<script src="{{ MEDIA_URL }}js/jquery-1.9.1.min.js"></script>
<link href="{{ MEDIA_URL }}bootstrap/css/bootstrap-responsive-mine.css" rel="stylesheet"> 

</head>
<body>
<h1>Update status: {{info}}</h1>
<h2>Original list</h2>

{% for p in pics %}
<p>{{p.id}} - {{p.dish.name}}</>
{% endfor %}

<h2>Changes Report</h2>

<ul>
{% for p in list %}
<li>{{p}}</li>
{% endfor %}
</ul>

</body>
